<div class="container">
    <br>
    <br>
    <br>
  <h1>Sign In</h1>
  <a [routerLink] = "['/SignUp']">Need an account?</a>
  <br>
  <br>
  <ul class="error">
    <div *ngFor = 'let error of errors'>
      <li >{{error}}</li>
    </div>  
  </ul>
  <form [formGroup] = "authForm" (ngSubmit) = 'signIn()'>
  <br>
  <br>
  <fieldset>
      <input class="inputbox"  formControlName = "email" placeholder="Email"  type = 'text'>
  </fieldset>
  <br>
  <br>
  <fieldset>
    <input class="inputbox"  formControlName = "password" placeholder="Password"  type = 'password'>
  </fieldset><br>
  <br>
  <input type = 'submit' class = "signinbutton" value="Sign In">
  </form>
  </div>
